<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scores - Guess the Number</title>
  <link rel="stylesheet" href="style.css">
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="game.html">Game</a>
    <a href="rules.html">Rules</a>
    <a href="about.html">About</a>
    <a href="scores.html">Scores</a>
    <a href="settings.html">Settings</a>
    <a href="profile.html">Profile</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section>
    <h1>Scores</h1>
    <p>Track your previous guesses and scores here! The fewer attempts it takes for you to guess, the higher the score you get! (See if you can beat your friends' scores)</p>
    <ul id="scoreList"></ul>
  </section>

  <script>
    function loadScores() {
      const scoreList = document.getElementById('scoreList');
      const scores = JSON.parse(localStorage.getItem('gameScores')) || [];

      if (scores.length === 0) {
        scoreList.innerHTML = "<li>No scores yet. Go play a game!</li>";
        return;
      }

      scores.forEach((score, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `Game ${index + 1}: ${score.tries} tries to guess ${score.target}`;
        scoreList.appendChild(listItem);
      });
    }

    window.onload = loadScores;
  </script>
</body>
</html>
