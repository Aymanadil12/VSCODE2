<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Guess the Number</title>
  <link rel="stylesheet" href="style.css">
  <style>
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="color"], button {
      margin-top: 5px;
    }
    body {
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="game.html">Game</a>
    <a href="rules.html">Rules</a>
    <a href="about.html">About</a>
    <a href="scores.html">Scores</a>
    <a href="settings.html">Settings</a>
    <a href="profile.html">Profile</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h1>Settings</h1>
    <p>Customize your experience. (Play with multiple people)</p>

    <form id="settingsForm">
      <label for="difficulty">Game Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor">

      <button type="submit">Save Settings</button>
    </form>
  </section>

  <script>
    const form = document.getElementById('settingsForm');
    const difficultySelect = document.getElementById('difficulty');
    const bgColorInput = document.getElementById('bgColor');

    // Load saved settings
    window.onload = () => {
      const savedDifficulty = localStorage.getItem('gameDifficulty');
      const savedBgColor = localStorage.getItem('backgroundColor');

      if (savedDifficulty) difficultySelect.value = savedDifficulty;
      if (savedBgColor) {
        bgColorInput.value = savedBgColor;
        document.body.style.backgroundColor = savedBgColor;
      }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const selectedDifficulty = difficultySelect.value;
      const selectedBgColor = bgColorInput.value;

      localStorage.setItem('gameDifficulty', selectedDifficulty);
      localStorage.setItem('backgroundColor', selectedBgColor);

      document.body.style.backgroundColor = selectedBgColor;
      alert('Settings saved!');
    });
  </script>
</body>
</html>
